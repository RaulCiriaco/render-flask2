<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Jupyter Notebooks</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b); /* Colores difuminados nuevos */
            color: #ffffff; /* Color de texto */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #ffd700; /* Color dorado */
            margin-bottom: 10px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            color: #fffb00;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .card {
            background-color: rgba(22, 20, 122, 0.8); /* Fondo oscuro con opacidad */
            border: 1px solid #ffd700; /* Bordes dorados */
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 20px; /* Bordes redondeados */
            overflow: hidden; /* Asegura que el contenido de la tarjeta no se desborde */
            display: flex; /* Asegura que el contenido de la tarjeta se distribuya correctamente */
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Sombra más intensa */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8); /* Sombra aún más intensa al pasar el ratón */
        }

        .card-title {
            color: #ffd700; /* Color del título dorado */
            font-weight: bold;
            margin-bottom: 20px; /* Espacio adicional debajo del título */
        }

        .btn-custom {
            background-color: #ffd700; /* Color del botón dorado */
            color: black; /* Texto negro en el botón */
            transition: background-color 0.3s, transform 0.3s;
            align-self: center; /* Centra el botón horizontalmente */
            margin-top: auto; /* Empuja el botón hacia el fondo de la tarjeta */
            padding: 10px 20px; /* Ajusta el tamaño del botón */
            font-size: 1.2em; /* Ajusta el tamaño del texto del botón */
        }

        .btn-custom:hover {
            background-color: #ffcc00; /* Color del botón al pasar el ratón */
            transform: scale(1.05);
        }

        .btn-custom:active {
            transform: scale(1);
        }

        .top-right-label {
            background-color: #ffd700; /* Fondo dorado */
            color: black; /* Texto negro */
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Espacio debajo del título */
        }

    </style>

</head>
<body>
    <div class="container text-center">
        <h1>Notebooks vistos en Clase</h1>
        <div class="top-right-label">Raúl Ciriaco Castillo 3501 ISIC</div>
        <p class="lead mb-4">Disponibles</p>
        
        <!-- Grid de tarjetas -->
        <div class="row row-cols-1 row-cols-sm-2 g-4 justify-content-center">
            {% for notebook in notebooks %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">{{ notebook }}</h5>
                        <button class="btn btn-custom mt-3" onclick="loadNotebook('{{ notebook }}')">Abrir Notebook</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadNotebook(notebookName) {
            window.location.href = '/notebook/' + notebookName;
        }
    </script>
</body>
</html>
